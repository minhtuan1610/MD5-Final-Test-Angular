<h1>View Book</h1>
<a routerLink="/book/list">List of books</a>
<table>
  <ng-container>
    <tr>
      <th>Name:</th>
      <td>{{bookView.title}}</td>
    </tr>
    <tr>
      <th>Author:</th>
      <td>{{bookView.author}}</td>
    </tr>
    <tr>
      <th>Description:</th>
      <td>{{bookView.description}}</td>
    </tr>
  </ng-container>
</table>
