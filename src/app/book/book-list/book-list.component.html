<h1>List of books</h1>
<a routerLink="">Create new book</a>
<table>
  <tr>
    <th>#</th>
    <th>Name</th>
    <th>Author</th>
    <th>&nbsp;</th>
  </tr>
  <ng-container *ngFor="let book of books; index as i">
    <tr>
      <td>{{i + 1}}</td>
      <td>{{book.name}}</td>
      <td>{{book.author}}</td>
      <td><a [routerLink]="">Edit</a></td>
      <td><a [routerLink]="">Delete</a></td>
    </tr>
  </ng-container>
</table>
